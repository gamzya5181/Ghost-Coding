<html lang="en">
<head>

    <title>프로젝트 시작</title>
    <style>
     body{
        background-color: #f3f3f3;
        font-family: Tahoma;
     }
     h1 {color: pink;}

     h4,h5,h6 {font-size :16px}    
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>This is second title</h2>
    <h3> Heading 1</h3>
    <h4> Heading 2</h4>

    <h6> Heading 4</h6>
    <h6> Heading 5</h6>
    <h6> Heading 6</h6>

</html>
