<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./netflix.css.css" rel="stylesheet">
</head>
<body> 
    <header class="header">
        <img src="./images/netflix/Netflix_Logo_PMS.png" alt="netflix">
        
        <div class="login">
            <div class="option">
                <select>
                <option value="ko">한국어</option>
                <option value="en">English</option>
                </select>
            </div>
            <div class="btn">
                <button type="button">로그인</button>
            </div>
           
        </div>
    </header>
     <section class="section">
        <h1>영화, 시리즈 등을<br> 무제한으로</h1>
        <h2>7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</h2>
        <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 <br>
                     이메일 주소를 입력하세요.</h3>
     
        <form>
        <input type="email" placeholder="이메일주소" required>
        <button type="submit">시작하기</button>
        </form>
  
     </section>
     
    

</body>
</html>
