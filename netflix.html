<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/netflix.css.css" rel="stylesheet">
</head>
<body> 
    <header class="bg">
        <header class="header">
            <div class="logo">
             <h1>
                <a href="/">
                    <img src="./images/netflix/Netflix_Logo_PMS.png" alt="netflix">
                </a>   
             </h1> 
              <div class="user-actions">
                <select id="lang">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                </select>
                <button type="button">로그인</button>
              </div>
            </div>
        </header>
    </header>

     <section class="section">
        <h2>영화, 시리즈 등을 <br> 무제한으로</h2>
        <p>
            7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.
        </p>
        <form>
           <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
           <div class="email-sginup">
                <input type="email" placeholder="이메일주소" required>
                <button type="submit">시작하기</button>
           </div> 
        </form>
     </section>

     <article class="hover-container">
        <h3>
            <em>7000원</em>이면 만날 수 있는 넷플릭스
        </h3>
        <p>몇개의 중간 광고의 함께 요금도 절약하고 넷플릭스도 즐겨보세요.
        </p>
        <a href="#">자세히 알아보기</a>
     </article>
     
    

</body>
</html>
