<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/netflix.css" rel="stylesheet">
</head>
<body> 

      <header class="basic_layout">
        <div class="data_layout">
             <h1>
                <a href="/">
                    <img src="./images/netflix/Netflix_Logo_PMS.png" alt="netflix">
                </a>   
             </h1> 

              <div class="user-actions">
                <select id="lang">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                </select>
                <button type="button">로그인</button>
              </div>
        </div>
      </header>

    
      <section class="section">
        <h2>영화, 시리즈 등을 <br> 무제한으로</h2>
        <p>
            7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.
        </p>
        <form>
           <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
           <div class="email-sginup">
                <input type="email" placeholder="이메일주소"required>
                <button type="submit">시작하기</button>
           </div> 
        </form>
      </section>
     
    <div class="hover-container">
      <img src="./images/netflix/popcorn.png" alt="팝콘">
      
      <article class="hover-text">
         <h3>
            <strong>7000원</strong>이면 만날 수 있는 넷플릭스
         </h3>
         <p>몇개의 중간 광고의 함께 요금도 절약하고 넷플릭스도 즐겨보세요.
         </p>
         <a href="#">자세히 알아보기</a>
      </article>
   </div>

   <section class="now-content">
      <h3>지금 뜨는 컨텐츠</h3> 
  
      <article class="content-list">
         <ol>
             <li>
                <a href="#">
                   
                   <span class="rank">1</span>
                  <img src="./images/netflix/케이팝 데몬헌터스.png" alt="케이팝 데몬헌터스">
                </a>
             </li>
   
             <li>
                <a href="#">
                  <span class="rank">2</span>
                  <img src="./images/netflix/트리거.png" alt="트리거">
                </a>
             </li>

             <li>
                <a href="#">
                  <span class="rank">3</span>
                  <img src="./images/netflix/모태솔로지만 연애는 하고 싶어.png" alt="모태솔로지만 연애는 하고 싶어">
                </a>
             </li>
             <li>
                <a href="#">
                  <span class="rank">4</span>
                  <img src="./images/netflix/나는 생존자다.png" alt="나는 생존자다">
                </a>
             </li>

             <li>
                <a href="#">
                  <span class="rank">5</span>
                  <img src="./images/netflix/폭싹속았수다.png" alt="폭싹속았수다">
                </a>
             </li>

        </ol>
      </article>
   </section>


      <article class="contents reson-container">
        <h3></h3>
        <ol>
             <li>
                <a href="#">
                
             </li>
        </ol>
     </article>
     </main>


</body>
</html>
