<html lang="en">
<head>

    <title>Document</title>
    <style>
        ol li {background-color: olive;
               font-size: 30px;}
        ul li {background-color: gold;
               font-size: 12px;}
        h1 {color: red;
            color: blue;
            color: green;}
            /* h1 → 제목 색을 green으로 표시 (CSS는 마지막 값이 적용됨 → red, blue 무시됨)  */
    </style>
</head>
<body>
    &lt;h1 &gt;태그는 가장 큰 헤딩요소이다.

        <ul>
        <!-- <ul> 순번이 없는 목록 Unorderd List -->
        <!-- <ol> 순서 있는 목록  Ordered list -->
        <!-- <li> 둘 다 안에서 사용 list item  -->
        <li><a href="./001.html">About</a></li>
        <li><a href="./002.html">Product</a></li>
        <li><a href="./003.html">ContacUs</a></li>
    </nav>
  </header> 
  
  <main>
    <h2>apple</h2> <p>mango</p>
    <!--만약 ol이나 ul의 타입을 바꿔야 한다면, Html Type 속성을 쓰지말고,
    css로 처리하도록 하는 것이 웹표준이다.-->
    <ol start="10" type="A"><!---->
     <li> Ordered List 1
         <ul>
             <li><a href="#">sub meun 1</a></li>

     </li>

</html>
