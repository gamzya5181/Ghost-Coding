<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩의 시</title>
    <link href="./css/reset.css" rel="stylesheet">
    <style>
        .box-model {
        width: 200px ;
        height: 200px ;
        padding: 20px 30px 30px 5px;
        background-color: gold;
        border: 6px solid white; 
        }
        .box{
            width: 400px;
            height: 250px;
            padding :30px;
            border: 3px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>마크업 연습</h1>
    <div class ="box-model">
        hello world </div>

   <div class = 'box'>
        400*250 </div>
    <section>
        <h2>코딩의 첫걸음</h2>
        <img src="./images/irangi_0.png" alt="이랑이">
        <div>
         <p>
            코드의 숲 속을 거닐 때, <br>
            함수는 노래하고, 변수는 춤춘다. <br>
            if는 선택의 갈림길, <br>
            while은 멈추기 않는 여정
         </p>
         <p>
            버그란 돌부리에 걸려도, <br>
            더버깅으로 길을 찾아간다. <br>
            새벽을 밝혀주는 빛은 
            <mark>모니터</mark> 속
            <strong>더 센 강조(주의) - "hello world"</strong> 
            <!-- strong 강조할때 사용 -->
          <em>강조의 의미 em</em>
          <i>Italic</i>, <b>Bold</b>
         </p>
        </div>
    </section>
</body>
</html>
