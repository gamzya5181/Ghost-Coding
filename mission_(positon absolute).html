<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 영역 만들어보기</title>
    <link rel="stylesheet" href="./css/position absolute_reset.css">
</head>

<body>

    <h1>광고영역 만들어 보기</h1>

        <article class="ad-container">
            <div class="title-group">
                <h2>좋은말<br>모음상품<br>어때요?</h2>
                <strong>AD</strong>   
            </div>

            <div class="goods-group">

                <a href="#">

                   <div class="thumb">
                       <img src="./images/profile_0.jpg" alt="">
                       <span class="price">23,000원</span>
                   </div>
                   <em>행동하지 않으면, 불안한 마음이 더 커진다.</em>

                </a>
                
                <a href="#">

                   <div class="thumb">
                       <img src="./images/profile_1.jpg" alt="">
                       <span class="price">18,500원</span>
                   </div>
                   <em>생각이 많을때에는 생각을 적어보거나 말로 정리해보자.</em>

                </a>

                <a href="#">

                   <div class="thumb">
                       <img src="./images/profile_2.jpg" alt="">
                       <span class="price">24,500원</span>
                   </div>
                   <em>내가 하는 말을 제어하지 못하면, 나의 인생도 제어할 수 없다.</em>
                   
                </a>

                <!-- 페이저 버튼 만들기 -->
                 <button type="button" class="pager prev">
                    <img src="./images/arrow_l.svg" alt="이전 페이지">
                 </button>
                 <button type="button" class="pager next">
                    <img src="./images/arrow_r.svg" alt="다음 페이지">
                 </button>
            </div>
        </article>
    
</body>
</html>
